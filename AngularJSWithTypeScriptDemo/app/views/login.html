<div class="bodyContainer">
    <div>
        <center>
            <h1 class="ossTitle">{{title}}</h1>
        </center>

        <br />
        <br />
        <br />
        <div class="container-fluid">
            <center>
                <div class="row">
                    <!--Login-->
                    <div class="col-sm-6" id="loginContainer">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="loginTitle">Login</h1>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="UserName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default" ng-click="loginUser(userEmail, password);">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/Login-->
                    <!--Register-->
                    <div class="col-sm-6" id="registerContainer">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="loginTitle">Register</h1>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
                                        <div class="col-sm-10">
                                            <input ng-model="userFirstName" type="text" class="form-control" id="inputEmail3" placeholder="Firs tName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                                        <div class="col-sm-10">
                                            <input ng-model="userLastName" type="text" class="form-control" id="inputEmail3" placeholder="Last Name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <!--<input ng-model="userEmail" type="email" class="form-control" id="inputEmail3" placeholder="Email">-->
                                            <input ng-model="registerEmail" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-10">
                                            <input ng-model="userPassword" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Organization</label>
                                        <div class="col-sm-10">
                                            <input ng-model="userOrganization" type="text" class="form-control" id="inputEmail3" placeholder="Organization">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
                                        <div class="col-sm-10">
                                            <input ng-model="userPhone" type="number" class="form-control" id="" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">DOB</label>
                                        <div class="col-sm-10">
                                            <input ng-model="userDOB" type="date" class="form-control" id="inputEmail3" placeholder="MM/DD/YY">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div>
                                            <button type="submit" class="btn btn-default" ng-click="register();">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/Register-->
                </div>
            </center>
        </div>
    </div>
</div>
