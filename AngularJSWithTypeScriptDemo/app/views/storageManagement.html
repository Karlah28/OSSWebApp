<div class="bodyContainer">
    <div>
        <center>
            <h1 class="ossTitle">{{title}}</h1>
        </center>
    </div>
    

    <!-- activation buttons for reserving stuff-->
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Request</button>
    </div>
    <br />
    <br />

    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active" ng-model="items" ng-click="items=true; crates=false; projects=false"><a href="">Items</a></li>
            <li role="presentation" ng-model="crates" ng-click="crates=true; items=false; projects=false"><a href="">Crates</a></li>
            <li role="presentation" ng-model="projects" ng-click="projects=true; items=false; crates=false"><a href="">Projects</a></li>
        </ul>
    </div>
    <!--this is just dummy data used to test the table-->
    <div ng-init="friends = [
      {name:'John', age:25, gender:'boy'},
      {name:'Jessie', age:30, gender:'girl'},
      {name:'Johanna', age:28, gender:'girl'},
      {name:'Joy', age:15, gender:'girl'},
      {name:'Mary', age:28, gender:'girl'},
      {name:'Peter', age:95, gender:'boy'},
      {name:'Sebastian', age:50, gender:'boy'},
      {name:'Erika', age:27, gender:'girl'},
      {name:'Patrick', age:40, gender:'boy'},
      {name:'Samantha', age:60, gender:'girl'}
    ]">
        <span ng-if="crates">
            <!-- CRATE LIST -->
            <div class="panel panel-default">
                <div class="panel-heading">Crates</div>
                <table class="table" ng-init="i=0">
                    <th data-checkbox="true"></th>
                    <th><a href="" ng-click="predicate ='name'; reverse=!reverse">Label</a></th>
                    <th><a href="" ng-click="predicate='age'; reverse=!reverse">Quantity</a></th>
                    <tr class="animate-repeat" ng-repeat="friend in friends | orderBy:predicate:reverse">
                        <td>
                            <!--gotta use get request or something.. refer to w3schools-->
                            <input type="checkbox" name="identifier" ng-value="friend" ng-click="addItem(friend)" />
                        </td>
                        <td>
                            {{friend.name}}
                        </td>
                        <td>
                            {{friend.age}}
                        </td>
                    </tr>
                </table>
            </div>
        </span>
        <span ng-if="items">
            <!-- ITEMS LIST -->
            <div class="panel-heading">Items</div>
            <div class="panel panel-default">
                <table class="table" data-search="true">

                </table>
            </div>
        </span>
        <span ng-if="projects">
            <!-- PROJECTS LIST -->
            <div class="panel-heading">Projects</div>
            <div class="panel panel-default">
                <table class="table" data-search="true"></table>
            </div>
        </span>
        <br />
        <br />
    </div>
